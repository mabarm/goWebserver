<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <menu name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMPLE HTML</title>
</head>

<body>
    <h1>Hello go world</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            {{range .Films}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Director}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
